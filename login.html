<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI360 | Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e0e7ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.15);
            width: 380px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: 0.3s;
        }

        h2 { color: #1e293b; margin-bottom: 5px; font-weight: 800; }
        p { color: #64748b; font-size: 14px; margin-top: 0; margin-bottom: 30px; }

        input {
            width: 90%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            font-size: 14px;
            background: #f8fafc;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3); }

        .toggle-text { margin-top: 20px; font-size: 14px; color: #64748b; }
        .toggle-text span { color: #4f46e5; font-weight: 700; cursor: pointer; }

        .error-msg { color: #ef4444; font-size: 13px; margin-bottom: 10px; font-weight: 600; }

        /* Icon Animation */
        .logo-icon {
            font-size: 40px; color: #4f46e5; margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo-icon">ðŸ§¬</div>
        <h2 id="title">Welcome Back</h2>
        <p id="subtitle">Enter your credentials to access the lab.</p>

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="hidden" name="action" id="action-input" value="login">
            
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit" class="btn" id="btn-text">Sign In</button>
        </form>

        <div class="toggle-text">
            <span id="toggle-link" onclick="toggleMode()">New here? Create Account</span>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            const title = document.getElementById('title');
            const subtitle = document.getElementById('subtitle');
            const btn = document.getElementById('btn-text');
            const link = document.getElementById('toggle-link');
            const actionInput = document.getElementById('action-input');

            if (isLogin) {
                title.innerText = "Welcome Back";
                subtitle.innerText = "Enter your credentials to access the lab.";
                btn.innerText = "Sign In";
                link.innerText = "New here? Create Account";
                actionInput.value = "login";
            } else {
                title.innerText = "Join MedAI360";
                subtitle.innerText = "Create an account to start experiments.";
                btn.innerText = "Register & Login";
                link.innerText = "Already have an account? Sign In";
                actionInput.value = "register";
            }
        }
    </script>
</body>
</html>
